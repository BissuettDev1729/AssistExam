<aside 
class="absolute w-64 px-2 h-full border-r bg-white border-r-[#F4F4F4] dark:bg-[#1C1C1C] dark:border-r-[#272727] transition-[transform] duration-300"
[ngClass]="signal$.sidebarOpen() ? '' : '-translate-x-full'">

    <section class="w-full flex items-center justify-center h-16 border-b border-[#F4F4F4] dark:border-[#272727]">
        <h1 class="font-semibold text-3xl text-black dark:text-white">Assist Exam</h1>
    </section>

    <section class="flex items-center gap-1 py-1.5 border-b border-[#F4F4F4] dark:border-[#272727]">
        <div class="w-1/3">
            <img class="border-2 rounded-full border-[#F4F4F4] dark:border-[#272727]" src="avatars/Erick.png" alt="avatar">
        </div>
        <div class="flex flex-col">
            <span class="text-sm text-black dark:text-white">Administrador ðŸ‘‹</span>    
            <span class="text-black dark:text-white">MiguelBissuett729</span>
        </div>
    </section>

    <section class="flex flex-col gap-1 py-2">
        @for (menu of menus; track menu.menu) {
            <button 
            class="flex items-center gap-2 px-1 py-2 text-black/75 hover:bg-[#f2f2f2] dark:text-white/75 dark:hover:bg-[#2c2e30] rounded-md"
            [routerLink]="menu.link" 
            routerLinkActive="!text-black !bg-[#c5c5c5] dark:!bg-[#414346] dark:!text-white">
                <app-svg-icon customClass="fill-black dark:fill-white h-[20px] w-[20px]" [name]="menu.svg"></app-svg-icon>
                <span class="text-sm">{{ menu.menu }}</span>
            </button>
        } @empty {
            <li>There are no items.</li>
        }
    </section>

</aside>
